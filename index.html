<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <div data-difficulty-area class="difficulty-container">
        <h1>Selecione sua dificuldade</h1>
        <div class="difficulty-area">
            <button data-difficulty-button="easy">Fácil</button>
            <button data-difficulty-button="medium">Médio</button>
            <button data-difficulty-button="hard">Difícil</button>
        </div>
    </div>
    <div class="game-area" data-game-area>
        <h1>Jogo da memória</h1>
        <h2 data-timer>Tempo:</h2>
        <div data-container class="container">
        </div>
    </div>
    <div class="modal-winner-container" data-modal>
        <div class="modal-winner-area">
            <h2 data-modal-message>Parabéns, você venceu!</h2>
            <button data-restart-game>Jogar novamente</button>
        </div>
    </div>
    <script type="module" src="src/scripts/listByDifficulty.js"></script>
    <script type="module" src="src/scripts/script.js"></script>
</body>
</html>
